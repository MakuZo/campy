{% load static %}
<!DOCTYPE html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'videojs/video-js.min.css' %}" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            max-height: 99vh;
        }
    </style>
</head>
<body>
    <video-js id=vid1 style="width: 100%; height: 100%" class="vjs-default-skin" controls>
            <source
               src="{% static camera_path %}"
               type="application/x-mpegURL">
          </video-js>
          <script src="{% static 'videojs/video.min.js' %}"></script>
          <script src="{% static 'videojs/videojs-http-streaming.min.js' %}"></script>
          <script>
          var player = videojs('vid1');
          player.play();
    </script>
</body>
