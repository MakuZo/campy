{% extends "camapp/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
<form method="POST" action="{% url 'login' %}">
{% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn">Login</button>
    <input type="hidden" name="next" value="{{ next }}" />
</form>
<p>
    <a href="{% url 'password_reset' %}">Lost password?</a>
</p>
</div>
{% endblock %}
